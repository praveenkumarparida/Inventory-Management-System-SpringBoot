<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <h1 id="head-in" style="display: inline;">INVO~MANAGE</h1>
            <nav>
                <ul>
                    <li><a href="/user/dashboard">Products</a></li>
                    <li><a href="/user/cart">Cart</a></li>
                    <li><a href="/user/order">Orders</a></li>
                    <li><a href="/">Login/Register</a></li>
                    <!-- <li><a href="register.html">Register</a></li> -->
                </ul>
            </nav>
        </div>
    </header>


    <div class="content">
        <div class="container-div">
            <form action="/user/addDBUser" method="post">
                <h2>User_Register</h2><br>
                <div class="form-control">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </div>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <button name="button" value="button" type="submit">Register</button>
                <!-- <p>Already have an account? <a href="index.html">Login</a></p> -->
            </form>
        </div>
    </div>
</body>
</html>
